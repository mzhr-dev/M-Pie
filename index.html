<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="music-player.css" />
    <link rel="stylesheet" href="left.css" />
    <link rel="stylesheet" href="right.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- main container of the application -->

    <div class="container bg-black p1">
      <!-- left side of the application -->

      <div class="left">
        <!-- home section of the application -->

        <div class="home bg-gray p1 rounded left-items">
          <div class="logo flex">
            <!-- close hamBurger button for small screens -->
            <img src="/svg/M-pie.svg" alt="M-Pie logo" />
            <h5>M Pie</h5>
            <div class="closeHamburger">
              <i class="fa-solid fa-circle-xmark"></i>
            </div>
          </div>
          <ul>
            <li alt="home"><i class="fa-solid fa-house"></i>Home</li>
            <li alt="search">
              <i class="fa-solid fa-magnifying-glass"></i>Search
            </li>
          </ul>
        </div>

        <!-- playlist section of the application -->

        <div class="library bg-gray rounded left-items">
          <div class="heading flex bg-gray">
            <img src="svg/playlist.svg" alt="playlist icon" />
            <h3>Your Library</h3>
          </div>
          <div class="libraryItems">
            <ul id="playlist">
              <!-- Song list inside left side bar -->
            </ul>
          </div>
          <div class="libraryFooter">
            <ul>
              <li>Legal</li>
              <li>Privacy Policy</li>
              <li>Cookies</li>
              <li>About Us</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- right side of the applications -->

      <div class="right bg-gray rounded p1">
        <!-- header of the application -->
        <div class="rightHeader rounded">
          <div class="nav">
            <div id="hamBurger" class="hamburger">
              <i class="fa-solid fa-bars"></i>
            </div>
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="rightHeaderBtns">
            <button>SignUp</button>
            <button>Login</button>
          </div>
        </div>

        <!-- main content of the application -->
        <div class="spotifyPlaylist">
          <h1>M Pie Playlist</h1>
          <div class="cardContainer rounded">
            <!-- All playlist cards will be rendered here -->
          </div>
        </div>

        <!-- Music Player of the application -->
        <div class="mediaPlayer">
          <div id="seekBar" class="seekBar">
            <div id="seekBarCircle" class="circle"></div>
          </div>
          <div class="playerElements">
            <!-- Current song title -->
            <div class="playerElement currentSongTitle">
              <h3></h3>
            </div>

            <div class="playerElement playButtons">
              <i id="previousBtn" class="fa-solid fa-circle-chevron-left"></i>
              <i id="playBtn" class="fa-solid fa-play"></i>
              <i id="nextBtn" class="fa-solid fa-circle-chevron-right"></i>
            </div>

            <!-- Current song time -->
            <div class="playerElement songTime">
              <h3 id="currSongTime">00:00 / 00:00</h3>

              <!-- volume control -->
              <div class="volume">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" name="volume" id="volRange" class="slider" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
